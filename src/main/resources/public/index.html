<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="Expires" content="-1"/>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="expires" content="Mon, 06 Jan 1990 00:00:01 GMT"/>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-i18n/angular-locale_pt-br.js"></script>
	<script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>

	<link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">

	<script type="text/javascript" src="controller-kudos.js"></script>
	<link rel="stylesheet" href="style.css">

	<title>Desafio Kudos</title>
</head>

<body ng-app="myApp" ng-controller="KudosController as controller" ng-init="controller.onReady()" ng-cloak>

	<h1 ng-click="controller.home()">Desafio Kudos</h1>

	<div style="display: inline-block;" data-ng-repeat="item in controller.users" ng-show="controller.showUserLogin">

		<div class="button-select-user"
			layout="column" layout-align="center center"
			ng-click="controller.userLogin(item.id)">

			<img style="object-fit: cover; opacity: 0.3; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; max-width: 50%;"
				src="{{item.urlPhoto}}">
			</img>

			<div style="width: 200px; height: 130px; overflow: hidden; padding-top: 100px; z-index: 2;">
				<label><strong>{{item.name}}</strong></label>
			</div>

		</div>
	</div>

	<div style="display: inline-block;" ng-show="controller.showUserData">

		<h1 ng-click="controller.home()">{{controller.user.name}}</h1>

		<img style="object-fit: cover; opacity: 0.3; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; max-width: 50%;"
			src="{{controller.user.urlPhoto}}">
		</img>

		<div style="display: inline-block;" data-ng-repeat="item in controller.kudos">
			<h3>VocÃª recebeu {{item.rewardsDescription}} em retorno aos kudos {{item.kudos}}!</h3>
		</div>

		<div style="max-width: 300px;">
			<fieldset align="left">
				<label>Select user to give</label>

				<md-input-container>
  					<md-select ng-model="controller.idUserToGive" placeholder="Select user to give" id="comboUser" name="comboUser">
    					<md-option ng-value="user.id" ng-repeat="user in controller.usersToGive">{{ user.name }}</md-option>
  					</md-select>
				</md-input-container>

				<br/>

				<label>Points to give</label>
				<input type="number" ng-model="controller.pointsToGive" name="inputPoints" id="inputPoints">

				<br/>
				<md-button class="md-raised md-primary" ng-click="controller.giveKudos()">Give Kudos</md-button>

			</fieldset>
		</div>

	</div>

</body>

</html>
